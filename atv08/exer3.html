<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
    <style>
        input {
            display: block;
        }

        div {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class Calculadora extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    num1: 0, num2: 0, resul: 0
                }
            }

            render() {
                return (
                    <div>
                        <form>
                            <h1>Calculadora</h1>
                            Primeiro: <input type="number" name="num1" onChange={this.getPriNum} />

                            Segundo:  <input type="number" name="num2" onChange={this.getSecNum} />

                            <input type="button" value="+" onClick={this.adicao} />
                            <input type="button" value="-" onClick={this.subtrcao} />
                            <input type="button" value="*" onClick={this.multiplicacao} />
                            <input type="button" value="/" onClick={this.divisao} />

                            Resultado: <input type="number" name="resultado" value={this.state.result} />

                        </form>
                    </div>
                );
            }
            getPriNum = (numbers) => {
                this.setState({ num1: numbers.target.value })

            }

            getSecNum = (numbers) => {

                this.setState({ num2: numbers.target.value })

            }

            adicao = () => {

                this.setState({ result: parseFloat(this.state.num1) + parseFloat(this.state.num2) })

            }
            subtrcao = () => {

                this.setState({ result: parseFloat(this.state.num1) - parseFloat(this.state.num2) })

            }
            multiplicacao = () => {

                this.setState({ result: parseFloat(this.state.num1) * parseFloat(this.state.num2) })

            }
            divisao = () => {
                if(this.state.num2 == 0){
                    alert("Divisor deve ser diferente de ZERO")
                }else{

                this.setState({ result: parseFloat(this.state.num1) / parseFloat(this.state.num2) })
                }

            }


        }




        ReactDOM.render(<Calculadora />, document.getElementById("root"));
    </script>
</body>

</html>
