<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
    <style>
        .title {
            text-align: center;
    
        }
        p{
            color: blue;
            font-size: 25px;
        }


    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Phone extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    galaxyS21: [
                        { name: "Galaxy s21", price: "5.399,00", img: "../imagens/s-l300.png" }
                    ]
                }
            }
            //verificar se img ta corrento com prova
            render() {
                var styleTitle = "title";

                return (
                    <div className={styleTitle}>
                        {this.state.galaxyS21.map(user =>
                            <span>
                                <img src={user.img} />
                                <h2 className={styleTitle}>{user.name}</h2>
                                <p>{user.price}</p>
                            </span>
                        )}
                    </div>
                );
            }

        }

        ReactDOM.render(<Phone />, document.getElementById("root"));


    </script>
</body>

</html>
