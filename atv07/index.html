        //Ecapsular componente de forma dinamica usando classe


        class Timer extends React.Component {
            constructor(props) { //1 metodo a ser executado
                super(props);
                this.state = {
                    horaAtual: new Date()
                };
            }

            render() {   // 2 metodo a ser a executado render()
                return <p> Hora Atual: {this.state.horaAtual.toLocaleTimeString()} </p>
            }

            componentDidMount() {
                this.TimerID =  setInterval(() => this.atualizarHora(), 1000);
            }

            componentWillUnmount() {
                clearInterval(this.TimerID)
            }

            atualizarHora() {
                this.setState({ horaAtual: new Date() });
            }

        }
        ReactDOM.render(<Timer/>, document.getElementById("root"));
