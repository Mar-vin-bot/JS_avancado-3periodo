<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
    <style>
        .title {
            text-align: center;

        }

        p {
            color: blue;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Phone extends React.Component {
            constructor(props) {
                super(props);
                this.state = { mobile: {}, file: "../arqJason/telefone.json" }
            }

            render() {
                var styleTitle = "title";

                return (
                    <div className={styleTitle}>
                       
                            <span>
                                <img src={this.state.mobile.img} />
                                <h2 className={styleTitle}> {this.state.mobile.name}</h2>
                                <p>{this.state.mobile.price}</p>
                            </span>

                    </div>
                );
            }

            componentDidMount() {                //3 a ser executado                
                fetch(this.state.file)
                    .then(file => file.json())
                    .then(content => { 
                        this.setState({ mobile: content.phoneColections }) })
                    .catch(err => console.log(err));

                //this.timeID = setInterval(() => this.showPhone(), 1000)
            }


           // showPhone() { }

        }
        ReactDOM.render(<Phone />, document.getElementById("root"));


    </script>
</body>

</html>
