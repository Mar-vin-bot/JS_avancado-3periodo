<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        var cont = 0

        const elementoZero = <p> {cont++} </p>   //identico ao de baixo para a pg ja carregar com cont no 0
        ReactDOM.render(elementoZero, document.getElementById("root"))


        function contador() {
            const elemento = <p> {cont++} </p>
            ReactDOM.render(elemento, document.getElementById("root"))
        }



    </script>


    <input type="button" value="clicar" onclick="setTimeout(contador,1000)">

</body>

</html>
