<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        .container {
            border: 3px;
            background-color: red;
        }

    </style>
   
</head>
<body>
    <div id="root"> </div>
    <script type="text/babel">
        var name = prompt("Qual é seu nome")
        var alt = parseInt( prompt("Qula altura de (0 - 400")) //deve-se colocar o parse int para especificar que alt, lar são numericos
        var lar = parseInt( prompt("Qula largura de (0 - 400"))

        const box = {
            width: lar,
            height: alt
        };



         const elemento = (<div className="container" style={box}> <p>Olá, {name}</p> </div>)

        ReactDOM.render(elemento, document.getElementById("root"))

    </script>
    
</body>
</html>
