<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        .box {
            border: 3px;
            background-color: red;
            margin-top: 500px;
            margin-right: 100px;

        }

    </style>
   
</head>
<body>
    <div id="root"> </div>
    <script type="text/babel">
        var name = prompt("Qual é seu nome")
        var alt = parseInt( prompt("Qula altura de (0 - 400")) //deve-se colocar o parse int para especificar que alt, lar são numericos
        var lar = parseInt( prompt("Qula largura de (0 - 400"))


        function Box(props){ //propos é um obj
            return <div className="box" style={{width:props.width+"px", height:props.height+"px"}}>
             {props.name}
              </div>

        };



        ReactDOM.render(<Box name={name} width={lar} height={alt}/>, document.getElementById("root"))

    </script>
    
</body>
</html>
